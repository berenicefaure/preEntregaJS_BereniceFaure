<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style_perfil.css">

  <title>Perfil</title>
</head>

<body>

  <div class="topnav">
    <a class="active" href="/index.html">Inicio</a>
    <a href="">Mi perfil</a>
  </div>


  <!-- fotodeperfil -->
  <div>
    <div class="flipcard-cont">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="/img/jess.jpg" alt="Avatar" style="width:300px;height:300px;">
          </div>
          <div class="flip-card-back">
            <h1>Jessica Day</h1>
            <p>Docente primaria</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- form -->
  
    <h2 class="titulos-perfil">Agregar Alumno</h2>

    <form class="form" id="formularioAlumno">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required><br><br>
      <label for="curso">Curso:</label>
      <input type="text" id="curso" name="curso" required><br><br>
      <button type="submit">Agregar Alumno</button>
    </form>

    <h2 class="titulos-perfil">Listado de Alumnos</h2>
  
    <div>
    <ul id="listaAlumnos" class="collapsible"></ul>
      <!-- Aquí se mostrarán los alumnos -->
    </div>


  </div>
  

  <script src="js/main.js"></script>
  
</body>

</html>
